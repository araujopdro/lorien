
<!-- ##                                                                         -->
<!-- # Statistics Station Report                                                 -->
<!-- ##                                                                         -->

<div class="container">

  <!-- Titulo do Relatorio -->
  <div class="page-header report-page-header">
    <h1>Relatório de Estatísticas - Estação</h1>
  </div>
  <!-- END Titulo do Relatorio -->

  <!-- Formulario de Filtros -->
  <div class="jumbotron report-jumbotron">
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label class="report-label-filter">Initial Date:</label>
          <div class="input-group date datepicker" id="report-statistics-station-InitialDate">
            <input type="text" class="form-control">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label class="report-label-filter">Final Date:</label>
          <div class="input-group date datepicker" id="report-statistics-station-FinalDate">
            <input type="text" class="form-control">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <label class="report-label-filter">WS:</label>
        <select class="form-control" id="report-statistics-station-WS" multiple="multiple" disabled>
        </select>
      </div>
      <div class="col-sm-2 text-center report-put-on-bottom">
        <input type="button" class="btn btn-primary" value="Carregar &#8594;" ng-click="loadShopOrdersAndFamilies()"/>
      </div>
      <div class="col-sm-2">
        <label class="report-label-filter">SO:</label>
        <select class="form-control" id="report-statistics-station-SO" multiple="multiple" disabled>
        </select>
      </div>
      <div class="col-sm-2">
        <label class="report-label-filter">Family:</label>
        <select class="form-control" id="report-statistics-station-Family" multiple="multiple" disabled>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group form-group-sm">
          <label for="report-statistics-station-ESN" class="report-label-filter">ESN:</label>
          <input type="text" class="form-control" id="report-statistics-station-ESN" ng-model="modelObj.ESN" />
        </div>
      </div>
      <div class="col-sm-2 report-put-on-bottom">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="report-statistics-station-ProcessStatistics" ng-model="modelObj.ProcessStatistics"><strong>Tratar Estatística</strong>
          </label>
        </div>
      </div>
      <div class="col-sm-2 ">
        <div class="btn-group report-put-on-bottom" role="group" aria-label="Filters">
          <input type="button" class="btn btn-default" value="Limpar" ng-click="clearInputs()"/>
          <input type="button" class="btn btn-primary" value="Gerar " ng-click="generateReport()"/>
        </div>
      </div>
    </div>
    <!-- END Botões de controle -->

  </div>

  <!-- Report Content Area -->
  <div id="report-statistics-station-report-content" ng-bind-html="reportContent">
    <p class="report-content">No content yet.</p>
  </div>
  <!-- END Report Content Area -->

</div>
